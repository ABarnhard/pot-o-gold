<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
    <script src="js/game_controller.js"></script>
  </head>
  <body ng-app="pot-o-gold" ng-controller="MainCtrl">
    <div class="main">
      <div ng-hide="gameStarted" class="start-wrapper">
        <h3>Welcome to Pot-o-Gold!</h3>
        <div class="button-bar"><a ng-click="startGame()" class="button button-positive">Start</a></div>
      </div>
      <div ng-show="gameStarted" class="game-wrapper">
        <canvas id="game-canvas" width="{{screenWidth}}" height="{{screenHeight}}" style="border:1px solid #000000;" ng-controller="GameCtrl"></canvas>
      </div>
      <div ng-show="gameOver" class="results-wrapper">
        <h1>Results Page</h1>
      </div>
    </div>
  </body>
</html>
