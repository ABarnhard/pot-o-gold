<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
    <script src="js/game_controller.js"></script>
  </head>
  <body ng-app="pot-o-gold" ng-controller="MainCtrl">
    <ion-pane>
      <!--h1 x: {{delta.x | number: 1}}-->
      <!--h1 y: {{delta.y | number: 1}}-->
      <div id="start-wrapper" ng-hide="gameStarted" class="row">
        <div class="col">
          <h3>Welcome to Pot-o-Gold!</h3>
          <div class="button-bar"><a ng-click="startGame()" class="button button-positive">Start</a></div>
        </div>
      </div>
      <div id="game-wrapper" ng-show="gameStarted" ng-controller="GameCtrl">
        <canvas id="game-canvas" width="{{width}}" height="{{height}}" style="border:1px solid #000000;"></canvas>
      </div>
      <div ng-show="gameOver" class="results-wrapper">
        <h1>Results Page</h1>
      </div>
    </ion-pane>
  </body>
</html>
