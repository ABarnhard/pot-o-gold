<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="pot-o-gold">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Pot-o-gold!</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <h1>g: {{speed.gamma | number: 4}}</h1>
        <h1>b: {{speed.beta | number: 4}}</h1>
        <h1>a: {{speed.alpha | number: 4}}</h1><br>
        <h1>x: {{delta.x | number: 1}}</h1>
        <h1>y: {{delta.y | number: 1}}</h1>
        <button ng-click="play()" class="button">Play</button>
        <button ng-click="win()" class="button">Win</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
